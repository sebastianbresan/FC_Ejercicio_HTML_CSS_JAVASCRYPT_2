<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="normalize.css">
    <link rel= "stylesheet" href="styles.css">

    <title>FC</title>
</head>
<body>
    <div class="login">
        <div class="text">
        <form>
          <div class="frame1223">
            <p class="alumnos">OpenBootcamp <strong> <span class="textoAlumnos"> | Alumnos</span></strong></p>
            <div class="frame1254">
              <div class="frame943">
                <div class="frame1433">
                  <p class="email">Email</p>
                  <input class="frame1328"
                      placeholder="Introduce tu correo"
                      name="email"
                    >
                  </input>
                </div>
                <div class="frame1439">
                  <p class="contraseña">Contraseña</p>
                  <input class="frame1328"
                      placeholder="Introduce tu contraseña"
                      name="password"
                    ></input>
                </div>
              </div>
  
              <div class="frame1217">
                <div class="frame1414">
                  <input
                    type="checkbox"
                    class="icon"
                    value="recuerdame"
                  ></input>
                  <p class="recuerdame">Recuérdame</p>
                </div>
                <a href={title} class="title">
                  He olvidado mi contraseña
                </a>
              </div>
              <button class="button" onClick={saveStudent}>
                <p class="iniciarsesion">Iniciar Sesión</p>
              </button>
            </div>
          </div>
          <div class="frame1255">
            <p class="copyright">
              Copyright © 2021 Open Bootcamp SL, Imagina Group
            </p>
            <p class="derechos">Todos los derechos reservados</p>
            <a class="politica" href={politica}>
              Política de privacidad
            </a>
          </div>
          </form>
        </div>
        <div class="java"></div>
      </div>
</body>
</html>
